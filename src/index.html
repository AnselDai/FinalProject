<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" id="head-title">酒店评价</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <!-- HOTELS PAGE -->
      <div id="hotelsRow" class="row" style="display: block;">
        <!-- OVERALL OF HOTELS -->
      </div>
      <!-- COMMENT OF HOTEL -->
      <div id="hotelsMore" class="row" style="display: none;">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-default panel-hotel">
            <div class="panel-heading">
                <button class="btn btn-default btn-back" type="button" data-id="0">返回</button>
            </div>
            <div class="panel-body">
              <img alt="140x140" data-src="holder.js/140x140" id="comment-img" class="img-rounded img-center" style="width: 50%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
              <br /><br />
              <strong>酒店位置&nbsp;</strong>: <span id="comment-location" class="comment-location">地球</span><hr />
              <strong>评论&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong><br /><br />
              <div id="commentsRow" class="row">
                <!-- COMMENTS OF HOTEL -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- hotel template -->
    <div id="hotelTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-hotel">
          <div class="panel-heading">
            <h3 class="panel-title">酒店</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; height: 200px;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>酒店位置&nbsp;</strong>: <span class="hotel-location">地球</span><br/><br/>
            <strong>评论数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>: <span class="hotel-comment-count">0</span><br/><br/>
            <input id='add-comment-0' class="add-comment" type="text" placeholder="输入你的评论"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/><br/>
            <button class="btn btn-default btn-add" type="button" data-id="0">添加评论</button>
            <button class="btn btn-default btn-more" type="button" data-id="0">更多</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- comment template -->
  <div id="commentTemplate" style="display: none;">
    <div class="col-sm-10 col-md-10 col-lg-10">
      <div class="panel panel-default panel-comment">
        <div class="panel-heading">
          <h3 class="panel-title">还是不错的，服务蛮好</h3>
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
